{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card data-tables">
            <div class="card-header" data-background-color="main">
                <h4 class="title">Новое занятие</h4>
            </div>
            <div class="card-content">
                <form class="login-form" action="{{ url_for('add_lesson') }}" method="post">
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-md-3">Дата:</label>
                            <div class="col-md-3">
                                <input type="text" name="lesson_date" class="form-control datepicker" placeholder="дд.мм.гггг">
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-3">Начало:</label>
                            <div class="col-md-3">
                                <input type="text" name="lesson_start_time" class="form-control timepicker">
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-3">Конец:</label>
                            <div class="col-md-3">
                                <input type="text" name="lesson_end_time" class="form-control timepicker">
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-3">Предмет:</label>
                            <div class="col-md-5">
                                <select name="subject" class="form-control">
                                    {% for subject in subjects %}
                                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-3">Тип занятия:</label>
                            <div class="col-md-3">
                                <select id="subject-type-select" name="subject_type" class="form-control">
                                    <option value=""> - </option>
                                    {% for subject_type in subject_types %}
                                        <option value="{{ subject_type.id }}">{{ subject_type.description }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div id="school-class-row" class="row" style="display: none;">
                            <label class="control-label col-md-3">Класс:</label>
                            <div class="col-md-5">
                                <select name="school_classes" class="form-control" multiple>
                                    {% for school_class in school_classes %}
                                        <option value="{{ school_class.id }}">{{ school_class.school_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-3">Кабинет:</label>
                            <div class="col-md-5">
                                <select name="room" class="form-control">
                                    {% for room in rooms %}
                                        <option value="{{ room.id }}">{{ room.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-3">Учитель:</label>
                            <div class="col-md-5">
                                <select name="teacher" class="form-control">
                                    {% for teacher in teachers %}
                                        <option value="{{ teacher.id }}">{{ teacher.last_name }} {{ teacher.first_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="row">
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-login" id="submit-btn" style="background-color:#4BD1A0;">Добавить занятие</button>
                            </div>
                            <div class="col-md-3">
                                <a href="{{ url_for('students') }}" class="btn btn-default" style="background-color:#ef5350;">Закрыть</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
