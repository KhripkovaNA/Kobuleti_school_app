<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ title if title else 'Школа Кобулети' }}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!--  Bootstrap core CSS  -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!--  Select search  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/selectize.bootstrap3.css') }}">
    <!--  Material Dashboard CSS  -->
    <link href="{{ url_for('static', filename='css/material.css') }}" rel="stylesheet">
    <!--  Fonts and icons  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <!--  Calendar  -->
    <link href="{{ url_for('static', filename='css/jquery-ui.min.css') }}" rel="stylesheet">
    <!--  Scrollbar  -->
    <link href="{{ url_for('static', filename='css/perfect-scrollbar.min.css') }}" rel="stylesheet">
</head>

<body>
    <img src="{{ url_for('static', filename='img/spinner.gif') }}" id="spinner" style="display:none;">
    <div class="wrapper">
        {% block sidebar %}
            {% include 'sidebar.html' %}
        {% endblock %}

        <div class="main-panel">
            {% block navbar %}
                {% include 'navbar.html' %}
            {% endblock %}
            <div class="content">
                {% block messages %}
                    {% include 'messages.html' %}
                {% endblock %}
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/datepicker-ru.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/wickedpicker.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/material.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/perfect-scrollbar.jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/material.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/material-dashboard.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/selectize.min.js') }}" type="text/javascript"></script>
</html>
