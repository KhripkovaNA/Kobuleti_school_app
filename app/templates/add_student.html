{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card data-tables" id="students-card">
            <div class="card-header" data-background-color="main">
                <h4 class="title">Новый клиент</h4>
            </div>
            <div class="card-content table-responsive">
                <!-- Display Add Student Form -->
                <div class="dialog">
                    <div class="content">
                        <div class="body">
                            <form class="login-form" action="{{ url_for('add_student') }}" method="post" style="padding-right: 30px !important; padding-left: 30px !important;">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Фамилия</label>
                                        <input type="text" name="last_name" class="form-control" value="{{ request.form.last_name }}" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Имя</label>
                                        <input type="text" name="first_name" class="form-control" value="{{ request.form.first_name }}" required>
                                    </div>
                                </div>
                                <!-- You can add your form fields here -->
                                <button type="submit" class="btn btn-login" style="background-color:#4BD1A0;">Добавить клиента</button>
                            </form>
                        </div>
                        <div class="footer">
                            <button type="button" class="btn btn-default" style="background-color:#ef5350;">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
