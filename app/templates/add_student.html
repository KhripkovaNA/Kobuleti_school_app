{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card data-tables">
            <div class="card-header" data-background-color="main">
                <h4 class="title">Новый клиент</h4>
            </div>
            <div class="card-content">

                <form class="login-form" action="{{ url_for('add_student') }}" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="title">Ребенок</h4>
                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-md-3">Фамилия:</label>
                                    <div class="col-md-5">
                                        <input type="text" name="last_name" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="control-label col-md-3">Имя:</label>
                                    <div class="col-md-5">
                                        <input type="text" name="first_name" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="control-label col-md-3">Отчество:</label>
                                    <div class="col-md-5">
                                        <input type="text" name="patronym" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="control-label col-md-3">Дата рождения:</label>
                                    <div class="col-md-3">
                                        <input type="date" name="dob" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="control-label col-md-3">Статус:</label>
                                    <div class="col-md-3">
                                        <select name="status" class="form-control" id="status-select">
                                            <option value="Клиент">Клиент</option>
                                            <option value="Лид">Лид</option>
                                            <option value="Пауза">Пауза</option>
                                            <option value="Закрыт">Закрыт</option>
                                        </select>
                                    </div>
                                    <div id="pause-date" style="display: none;">
                                        <label class="control-label col-md-1">до:</label>
                                        <div class="col-md-3">
                                            <input type="date" name="pause_until" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="leaving-reason" style="display: none;">
                                        <label class="control-label col-md-3">Причина:</label>
                                        <div class="col-md-5">
                                            <textarea name="leaving_reason" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="title">Контакты</h4>
                            <div id="contact-sections">
                                <div class="contact-section">
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="control-label col-md-3">Контакт:</label>
                                            <div class="col-md-3">
                                                <select name="relation_{{ contactCount }}" class="form-control contact-relation">
                                                    <option value="Мама">Мама</option>
                                                    <option value="Папа">Папа</option>
                                                    <option value="Сам ребенок">Сам ребенок</option>
                                                    <option value="Другое">Другое</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <label class="contact-radio-label">Основной контакт
                                                    <input type="radio" class="contact-radio" name="primary_contact"
                                                           value="contact_{{ contactCount }}" required checked>
                                                    <span class="custom-radio"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row relation-other-row" style="display: none;">
                                            <label class="control-label col-md-3">Другое:</label>
                                            <div class="col-md-4">
                                                <input type="text" name="relation_{{ contactCount }}" class="form-control">
                                            </div>
                                        </div>
                                        <div id="contact-info">
                                            <div class="row">
                                                <label class="control-label col-md-3">Фамилия:</label>
                                                <div class="col-md-5">
                                                    <input type="text" name="parent_last_name_{{ contactCount }}" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="control-label col-md-3">Имя:</label>
                                                <div class="col-md-5">
                                                    <input type="text" name="parent_first_name_{{ contactCount }}" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="control-label col-md-3">Отчество:</label>
                                                <div class="col-md-5">
                                                    <input type="text" name="parent_patronym_{{ contactCount }}" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-3">Телеграм:</label>
                                            <div class="col-md-5">
                                                <input type="text" name="telegram_{{ contactCount }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-3">Телефон:</label>
                                            <div class="col-md-5">
                                                <input type="text" name="phone_{{ contactCount }}" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="control-label col-md-3">Другое:</label>
                                            <div class="col-md-5">
                                                <input type="text" name="other_contact_{{ contactCount }}" class="form-control">
                                            </div>
                                        </div>
                                        <input type="hidden" name="contactCount" value="{{ contactCount }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="add-contact">
                            <div class="col-md-3">
                                <button type="button" id="add-contact-btn" class="btn btn-default" style="background-color: #ff9800;;">Добавить контакт</button>
                            </div>
                        </div>
                        <div id="remove-contact" style="display: none;">
                            <div class="col-md-3">
                                <button type="button" id="remove-contact-btn" class="btn btn-danger">Удалить контакт</button>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="row">
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-login" style="background-color:#4BD1A0;">Добавить клиента</button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-default" style="background-color:#ef5350;">Закрыть</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
